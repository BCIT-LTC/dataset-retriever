[program:celery]
command=/opt/venv/bin/celery -A dataset_retriever worker --loglevel=DEBUG --concurrency=1 -n worker1@%%h worker_hijack_root_logger=False worker_redirect_stdouts=True worker_redirect_stdouts_level=DEBUG
# directory=/path/to/your/app
# user=yourusername
autostart=true
# autorestart=true
stdout_logfile=/dev/fd/1  ; Redirect stdout to console
stderr_logfile=/dev/fd/2  ; Redirect stderr to console
stdout_logfile_maxbytes=0 ; Disable log rotation (optional)
stderr_logfile_maxbytes=0 ; Disable log rotation (optional)

[program:celerybeat]
command=/opt/venv/bin/celery -A dataset_retriever beat --loglevel=DEBUG --scheduler=django_celery_beat.schedulers.DatabaseScheduler worker_hijack_root_logger=False worker_redirect_stdouts=True worker_redirect_stdouts_level=DEBUG
autostart=true
# autorestart=true
stdout_logfile=/dev/fd/1  ; Redirect stdout to console
stderr_logfile=/dev/fd/2  ; Redirect stderr to console
stdout_logfile_maxbytes=0 ; Disable log rotation (optional)
stderr_logfile_maxbytes=0 ; Disable log rotation (optional)
